<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.4.0/fabric.min.js"></script>
</head>
<body>
<canvas id="c"></canvas>
</body>
<script>
  var canvas = new fabric.Canvas('c')

  var rect = new fabric.Rect({
    left: 100,
    top: 100,
    fill: 'red',
    width: 20,
    height: 20,
    angle: 45
  })

  rect.set('fill', 'red')
  rect.set({
    strokeWidth: 5,
    stroke: 'rgba(100, 200, 200, 0.5)'
  })
  rect.set('angle', 15).set('flipY', true)

  canvas.add(rect)

</script>
</html>
